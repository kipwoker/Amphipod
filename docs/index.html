<!doctype html>
<html>
<head>
  <title>Amphipod</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
    <style type="text/css">
        .container {
			width: 40%;
            margin-left: 30%;
			font-family: CerebriSans-Regular, -apple-system, system-ui, Roboto, sans-serif
        }
		
		.square {
			width: 60px;
			height: 60px;
			text-align: center;
			cursor: pointer;
		}
		
		.visible {
			border: 1px solid #ccc;
			box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 2px;
			transition: all 300ms;
			border-radius: 6px;
		}
		
		.selected {
			border: 1px dashed #000 !important;
		}
		
		.warn {
			background-color: red; 
			
			transition: background-color 1s linear; 
		    -moz-transition: background-color 1s linear;  
		    -webkit-transition: background-color 1s linear; 
			-ms-transition: background-color 1s linear; 
		}
		
		.header {
			display: flex;
			justify-content: space-around;
			margin: 15px;
		}
    </style>
</head>
<body>
	<div style="display:none" id="state"></div>
    <div class="container">
		<div class="header">
			<div class="sub-container">score: <span id="score">123</span></div>
			<div class="sub-container">min score: <span id="min-score">10</span></div>
			<div class="sub-container"><button id="revert">Revert</button></div>
		</div>
		<table>
			<tr>
				<td id="hallway-0" class="square visible"></td>
				<td id="hallway-1" class="square visible"></td>
				<td id="hallway-2" class="square visible"></td>
				<td id="hallway-3" class="square visible"></td>
				<td id="hallway-4" class="square visible"></td>
				<td id="hallway-5" class="square visible"></td>
				<td id="hallway-6" class="square visible"></td>
				<td id="hallway-7" class="square visible"></td>
				<td id="hallway-8" class="square visible"></td>
				<td id="hallway-9" class="square visible"></td>
				<td id="hallway-10" class="square visible"></td>
			</tr>
			<tr>
				<td class="square"></td>
				<td class="square"></td>
				<td id="room-0-0" class="square visible"></td>
				<td class="square"></td>
				<td id="room-0-1" class="square visible"></td>
				<td class="square"></td>
				<td id="room-0-2" class="square visible"></td>
				<td class="square"></td>
				<td id="room-0-3" class="square visible"></td>
				<td class="square"></td>
				<td class="square"></td>
			</tr>
			<tr>
				<td class="square"></td>
				<td class="square"></td>
				<td id="room-1-0" class="square visible"></td>
				<td class="square"></td>
				<td id="room-1-1" class="square visible"></td>
				<td class="square"></td>
				<td id="room-1-2" class="square visible"></td>
				<td class="square"></td>
				<td id="room-1-3" class="square visible"></td>
				<td class="square"></td>
				<td class="square"></td>
			</tr>
			<tr>
				<td class="square"></td>
				<td class="square"></td>
				<td id="room-2-0" class="square visible"></td>
				<td class="square"></td>
				<td id="room-2-1" class="square visible"></td>
				<td class="square"></td>
				<td id="room-2-2" class="square visible"></td>
				<td class="square"></td>
				<td id="room-2-3" class="square visible"></td>
				<td class="square"></td>
				<td class="square"></td>
			</tr>
			<tr>
				<td class="square"></td>
				<td class="square"></td>
				<td id="room-3-0" class="square visible"></td>
				<td class="square"></td>
				<td id="room-3-1" class="square visible"></td>
				<td class="square"></td>
				<td id="room-3-2" class="square visible"></td>
				<td class="square"></td>
				<td id="room-3-3" class="square visible"></td>
				<td class="square"></td>
				<td class="square"></td>
			</tr>
		<table>
	</div>
    <script src="bundle.js"></script>
</body>
</html>
